<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-item {
            background: #fff;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-item a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <div class="product-container" id="products">
        <!-- Produtos serÃ£o carregados aqui -->
    </div>

    <script>
        // URL da planilha publicada no Google Sheets
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1h3Bb4oTgAgn4JP2Q0_3tK_WUjGQQHrQYTGJZ02QeBh8/gviz/tq?tqx=out:json';

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2)); // Extrai JSON do Google Sheets
                const rows = json.table.rows;

                const container = document.getElementById('products');
                rows.forEach(row => {
                    const name = row.c[0]?.v || 'Sem nome';
                    const link = row.c[1]?.v || '#';
                    const image = row.c[2]?.v || '';

                    const item = document.createElement('div');
                    item.classList.add('product-item');
                    item.innerHTML = `
                        <img src="${image}" alt="${name}" />
                        <a href="${link}" target="_blank">${name}</a>
                    `;
                    container.appendChild(item);
                });
            })
            .catch(() => alert('Erro ao carregar produtos.'));
    </script>
</body>
</html>
